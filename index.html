<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Balance</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
            padding: 20px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        #avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
            object-fit: cover;
            border: 3px solid var(--tg-theme-button-color);
        }
        #username {
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        #userid {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
            margin: 0 0 20px 0;
        }
        #topupBtn {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        #topupBtn:active {
            transform: scale(0.98);
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            margin: 25px 0;
            color: var(--tg-theme-button-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="avatar" src="" alt="User Avatar">
        <h2 id="username"></h2>
        <p id="userid"></p>
        
        <div class="balance">0 ‚≠ê</div>
        
        <button id="topupBtn">Top Up 20 Stars</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
